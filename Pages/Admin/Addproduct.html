<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../JavaScript/script.js" defer></script>
  </head>
  <style>
    body {
      background-image: url(../../Images/backgroud.avif);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }
  </style>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../Images/logo.png"
            alt="Logo"
            width="30"
            height="28"
            class="d-inline-block align-text-top"
          />
          Shopit!
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../Admin/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="../Admin/orders.html">Orders</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn" onclick="SigningOut()">Log Out</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Nav bar -->

    <!-- Input section -->

    <div
      class="container d-flex flex-column min-vh-100 align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center fs-2 mb-3">
            <p id="name">Add Product</p>
          </div>
          <input type="hidden" id="id" />
          <div
            class="input-group rounded flex-nowrap justify-content-center align-items-center mb-4 border border-success"
          >
            <span class="input-group-text" id="addon-wrapping">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="24"
                fill="currentColor"
                class="bi bi-bag-check-fill"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
                />
              </svg>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Product name"
              aria-label="Product name"
              aria-describedby="addon-wrapping"
              value=""
              id="title"
            />
          </div>

          <div class="col">
            <div
              class="input-group rounded flex-nowrap justify-content-center align-items-center mb-4 border border-success"
            >
              <span class="input-group-text" id="addon-wrapping"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="24"
                  fill="currentColor"
                  class="bi bi-currency-rupee"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"
                  />
                </svg>
              </span>
              <input
                type="number"
                class="form-control"
                placeholder="Price"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                value=""
                id="price"
              />
            </div>

            <div class="col border border-success rounded mb-3">
              <textarea
                class="form-control"
                placeholder="Product description"
                id="description"
              ></textarea>
            </div>

            <div class="col mb-3 border border-success rounded">
              <input
                type="text"
                id="image"
                class="form-control bg-outline-info"
                placeholder="Image URL"
              />
            </div>

            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-success mb-4"
                id="btn"
                onclick="addProduct()"
              >
                Add Product
              </button>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
      <!-- toast message -->
      <div
        id="toast"
        class="toast position-fixed text-bg-success border-0"
        style="top: 60px; right: 20px"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
