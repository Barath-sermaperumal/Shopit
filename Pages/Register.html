<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../JavaScript/script.js" defer></script>
    <style>
      body {
        background-image: url(../Images/backgroud.avif);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <div
        class="row border border-3 border-success rounded p-5 d-flex flex-column"
      >
        <div class="col d-flex justify-content-center mb-4 fst-italic">
          <h1>Shopit!</h1>
        </div>
        <div class="col d-flex flex-column mb-3 input">
          <input
            type="text"
            placeholder="Enter name"
            class="form-control-lg border border-success mb-2"
            id="regname"
          /><input
            type="email"
            placeholder="Enter mail id"
            class="form-control-lg border border-success mb-2"
            id="regemail"
          /><input
            type="password"
            placeholder="password"
            class="form-control-lg border border-success mb-2"
            id="regpassword"
          />
          <input
            type="password"
            placeholder="Confirm password"
            class="form-control-lg border border-success"
            id="regconfirmpassword"
          />
        </div>
        <div class="col"><p id="intimation"></p></div>
        <div class="col ms-1">
          <p>Already an user? <a href="login.html">Sign In</a></p>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-lg btn-success" onclick="SigningUp()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
