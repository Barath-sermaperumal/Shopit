<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../JavaScript/script.js" defer></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../Images/logo.png"
            alt="Logo"
            width="30"
            height="28"
            class="d-inline-block align-text-top"
          />
          Shopit!
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-6"
                aria-current="page"
                href="../Pages/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item active fs-6">
              <a class="nav-link" href="../Pages/cart.html" id="cartCount"
                >cart</a
              >
            </li>
            <li class="nav-item active fs-6">
              <a class="nav-link" href="../Pages/orders.html">orders</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success">Log Out</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Nav bar -->

    <!-- Table -->
    <div
      class="container d-flex align-items-center flex-column justify-content-center"
    >
      <div id="emptyCart" class="d-flex mt-5">
        <p class="fs-4 mx-5">Cart is empty</p>
        <a href="../Pages/index.html" class="btn btn-success mb-5"
          >Continue Shopping</a
        >
      </div>

      <table class="table mb-3" id="table">
        <thead class="table-success">
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">price</th>
            <th scope="col">total price</th>
          </tr>
        </thead>
        <tbody id="cartTableBody"></tbody>
      </table>

      <p class="text-center fs-4" id="total">Total-0</p>
      <button class="btn btn-success mb-3" onclick="checkOut()">
        Check Out
      </button>
    </div>
  </body>
</html>
